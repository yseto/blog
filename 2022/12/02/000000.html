<h1>アウトプットとは</h1>
<div id="metadata__date">Fri Dec  2 00:00:00 2022</div>
<div id="main">
<p>久しぶりにブログをはじめてみようと思った。</p>
<p>話せないとその魅力が伝わらないのはもったいない。と頼りになる知人から声をかけられたのが、きっかけだ。</p>

<p>どうも自分は、そのあたり筆不精なところがあるけれど、そういう指摘に対して素直になって取り組むことも大切だと思って始める。</p>
<p>どこまで続けられるかわからないが、最終的には自分のその時の気持ちや考えなどが後から読み返すことができるようなものを書ければよいと思っている。</p>
